<main>
  <button (click)="goToBack()" type="button" class=" dark:text-white flex items-center my-7"><svg aria-hidden="true" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg><span>go to back</span></button>

  <div class="mx-auto lg:w-2/3 xl:w-1/3 flex items-center md:flex-row xl:flex-row lg:flex-row flex-col justify-center gap-4 p-2 rounded-lg border dark:border-zinc-700 border-gray-400">
    <div>
    <img class="rounded-xl" src="{{character?.image}}" alt="{{character?.name}}">
    </div>

    <div>

    <h1 class="text-xl mb-2 dark:text-white"><strong>Name:</strong> {{character?.name}}</h1>
    <p class="dark:text-white"><strong>Status: </strong> <span class="{{character?.status | status}}">{{character?.status}}</span> </p>
    <p class="dark:text-white"><strong>Origin:</strong> {{character?.origin?.name}}</p>

    <p class="dark:text-white"><strong>Last known location:</strong> {{character?.location?.name}}</p>
    <p class="dark:text-white"><strong>First seen in:</strong> {{firstEpisode}}</p>
    </div>

  </div>
</main>
