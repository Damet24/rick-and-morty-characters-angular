<main>
  <button (click)="goToBack()" type="button" class="flex items-center"><svg aria-hidden="true" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg><span>go to back</span></button>

  <div class="flex flex-col items-center justify-center">

  <img src="{{character?.image}}" alt="{{character?.name}}">
  <h1> name: {{character?.name}}</h1>
  <p> <strong>Status: </strong> <span class="{{character?.status | status}}">{{character?.status}}</span> </p>
  <p>origin: {{character?.origin?.name}}</p>

  <p>location: {{character?.location?.name}}</p>
  <p>first episode: {{firstEpisode}}</p>
  </div>
</main>
